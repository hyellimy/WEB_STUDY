<!DOCTYPE html>

<body>


  <script type="text/javascript">
//var product = new Object();
//var product = {}; //얘두 오브젝트랑 같은 의미다 ~_~
var product = {
	name :  "7D 건조 망고",
	type :  "당절임",
	ingredient :  "망고, 설탕",
	origin : "필리핀",
	price : 700
};

//동적 메소드 추가 
product.toString = function() {
	return this.name + "\t" + this.type;
}

console.log(product.name);
console.log(product["type"]);
console.log(product.toString());

delete product.price;
console.log(product.price);

for ( var name in product) {
	console.log(name + ":" + product[name]);
}

// for in :  객체의 Property 를 파악하기 위해 사용한다. 
var string = new String("김기정");
for ( var name in string) {
	console.log(name + ":" + string[name]);
}

for ( var name in Object.prototype) {
	console.log(name + ":" + Object.prototype[name]);
}

for ( var name in String) {
	console.log(name);
}

console.log('type' in);
</script>

</body>
</html>
