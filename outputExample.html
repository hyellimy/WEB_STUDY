<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
  <h2>자바 스크립트 출력 방법 정리</h2>
  <script type="text/javascript">
  			//방법 1 
			document.write("출력 문자열 입니다.<br>"); 
			
			//방법2 경고메시지 
			alert("경고메시지 졸지마!");
			
			//방법3 확인 메시지
			var result = confirm("밥은 먹고 다니냐");
			document.write(result);
			
			//방법4 
			var name = prompt("이름이 뭐야");
			document.write(name);
			
			console.log("콘솔에 출력");
			console.log("알겠습니까?");
		</script>


</body>
</html>
